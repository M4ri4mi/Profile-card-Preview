<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Profile Card Preview</title>
  </head>
  <body>
    <div class="container">
      <img class="card" image src="./images/bg-pattern-card.svg" />
      <div class="user">
        <img class="victor" image src="./images/image-victor.jpg" />

        <div class="user_info">
          <h1 class="name">
            Victor Crest
          </h1>
          <p class="age">26</p>
        </div>
        <p class="london">London</p>
      </div>

      <div class="line-1"></div>

      <div class="statistics">
        <div class="stats">
          <p class="numb">80K</p>
          <span class="txt">Followers</span>
        </div>
        <div class="stats">
          <p class="numb">803K</p>
          <span class="txt"> Likes</span>
        </div>
        <div class="stats">
          <p class="numb">1.4K</p>
          <span class="txt"> Photos </span>
        </div>
      </div>
    </div>
  </body>
</html>
